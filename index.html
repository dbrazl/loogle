<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loogle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="toggle-label">dark</p>
        <div class="toggle">
          <div class="switch"></div>
        </div>
      </header>

      <img src="./assets/loogle.png" alt="loogle logo" class="invert" />
      <form>
        <div class="search-input">
          <input type="text" placeholder="Buscar" />
          <img
            src="./assets/search.svg"
            alt="icone de busca"
            class="search-icon"
          />
        </div>
      </form>

      <footer class="invert">
        <a
          href="http://www.adorocinema.com/filmes/filme-141509/"
          class="footer-label"
          >Oferecimento: A Ressaca - O filme</a
        >
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
